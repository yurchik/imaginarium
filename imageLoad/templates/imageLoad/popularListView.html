{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {% for picture in object_list %}
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 picturePopular">
                    <div class="linkPopular">
                        <a href="{{ picture.get_absolute_url }}">
                            <img src="{{ picture.img_thumbnail.url }}" class="img-responsive img-thumbnail">
                        </a>
                    </div>
                    <div class="views_count">
                        <span class="glyphicon glyphicon-eye-open"></span>{{ picture.views }}
                        <a href="#"><span id="{{ picture.id }}" slug="{{ picture.slug }}" class="glyphicon glyphicon-thumbs-up"></span></a><span>{{ picture.rate}}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
    <form id="form_check_send" action="{% url 'imageLoad:ajaxLike' %}">
    {% csrf_token %}
    </form>
{% endblock %}
